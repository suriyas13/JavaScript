<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result">Name</h1>
    <button id="one" onclick="displayed(event)">Suriya</button>
    <button id="two" onclick="displayed(event)">Chandraj</button>
    <button id="three" onclick="displayed(event)">Tushar</button>
</body>
<script>
    var result = document.getElementById("result")
    function displayed(event) {
        result.textContent = event.target.textContent
    }
</script>

</html>
