<!--How can you use JavaScript to accomplish the following task: When a user clicks
a 'Hello' button, how do you dynamically create anelement and add it to a specific 
<div> element with the 'id'='container' in the HTML document?-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="add" onclick="addhello()">Add Hello</button>
    <div id="container">

    </div>
</body>
<script>
    var container = document.getElementById("container")
    function addhello() {
        var newelement = document.createElement("h1")
        var node = document.createTextNode("Hello")
        newelement.appendChild(node)
        container.appendChild(newelement)
    }
</script>

</html>
